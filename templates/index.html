<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能图像分析 (业务逻辑版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">

            <div class="p-6 md:p-8 bg-green-600 text-white text-center">
                <h1 class="text-3xl md:text-4xl font-bold">智能量化分析平台</h1>
                <p class="mt-2 text-green-200">不仅识别物体，更能提供量化统计数据</p>
            </div>

            <div class="p-6 md:p-8">
                <!-- 上传区域 -->
                <div class="text-center">
                    <label for="image-upload" class="cursor-pointer inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                        选择一张图片进行分析
                    </label>
                    <input id="image-upload" type="file" class="hidden" accept="image/*">
                    <p id="file-name" class="mt-4 text-sm text-gray-500">尚未选择文件</p>
                </div>

                <!-- 状态与结果展示 -->
                <div id="status-area" class="mt-8 text-center hidden">
                    <p id="status-text" class="text-lg font-semibold text-gray-700"></p>
                    <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto mt-4 hidden"></div>
                </div>

                <div id="result-area" class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6 items-start hidden">
                    <!-- 原始图片 -->
                    <div class="text-center md:col-span-1">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">原始图片</h3>
                        <img id="preview-image" src="" alt="原始图片预览" class="max-w-full h-auto rounded-lg shadow-md mx-auto">
                    </div>
                    <!-- 分析结果图片 -->
                    <div class="text-center md:col-span-1">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">分析结果图</h3>
                        <div class="relative min-h-[200px] flex items-center justify-center bg-gray-50 rounded-lg shadow-md">
                            <img id="result-image" src="" alt="分析结果" class="max-w-full h-auto rounded-lg hidden">
                        </div>
                    </div>
                    <!-- 【新增】分析统计数据 -->
                    <div class="md:col-span-1 bg-gray-50 p-4 rounded-lg shadow-inner">
                         <h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">量化统计报告</h3>
                         <div id="analysis-data" class="text-left space-y-2">
                             <!-- 统计数据将动态插入这里 -->
                         </div>
                    </div>
                </div>

                 <div id="error-message" class="mt-6 p-4 bg-red-100 text-red-700 rounded-lg text-center hidden"></div>
            </div>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        const resultArea = document.getElementById('result-area');
        const previewImage = document.getElementById('preview-image');
        const resultImage = document.getElementById('result-image');
        const analysisDataContainer = document.getElementById('analysis-data');
        const errorMessage = document.getElementById('error-message');

        let pollingInterval;

        function pollTaskStatus(statusUrl) {
            pollingInterval = setInterval(() => {
                fetch(statusUrl)
                    .then(response => response.json())
                    .then(data => {
                        statusText.textContent = `任务状态: ${data.state}`;
                        if (data.state === 'SUCCESS') {
                            clearInterval(pollingInterval);
                            loader.classList.add('hidden');
                            statusText.textContent = '任务成功！正在加载分析报告...';
                            displayResult(data.result_url);
                        } else if (data.state === 'FAILURE') {
                            clearInterval(pollingInterval);
                            loader.classList.add('hidden');
                            showError(`任务处理失败: ${data.status}`);
                        }
                    })
                    .catch(err => {
                        clearInterval(pollingInterval);
                        showError(`轮询状态失败: ${err.message}`);
                    });
            }, 2000); // 每2秒查询一次
        }

        function displayResult(resultUrl) {
            fetch(resultUrl)
                .then(response => response.json())
                .then(report => {
                    // 1. 显示结果图片 (通过Base64数据)
                    resultImage.src = `data:image/jpeg;base64,${report.image_data}`;

                    // 2. 动态生成并显示统计数据
                    analysisDataContainer.innerHTML = ''; // 清空旧数据
                    const data = report.analysis_data;

                    const totalP = document.createElement('p');
                    totalP.innerHTML = `<strong>总物体数:</strong> <span class="text-blue-600 font-bold">${data.total_objects}</span>`;
                    analysisDataContainer.appendChild(totalP);

                    const breakdownTitle = document.createElement('p');
                    breakdownTitle.innerHTML = `<strong>类别明细:</strong>`;
                    analysisDataContainer.appendChild(breakdownTitle);

                    const ul = document.createElement('ul');
                    ul.className = 'list-disc list-inside ml-4 text-gray-600';
                    if (Object.keys(data.class_counts).length > 0) {
                        for (const [className, count] of Object.entries(data.class_counts)) {
                            const li = document.createElement('li');
                            li.textContent = `${className}: ${count} 个`;
                            ul.appendChild(li);
                        }
                    } else {
                        const li = document.createElement('li');
                        li.textContent = '未检测到任何已知类别。';
                        ul.appendChild(li);
                    }
                    analysisDataContainer.appendChild(ul);

                    // 3. 控制UI元素的显示
                    statusArea.classList.add('hidden');
                    resultArea.classList.remove('hidden');
                    resultImage.classList.remove('hidden', 'fade-in');
                    void resultImage.offsetWidth;
                    resultImage.classList.add('fade-in');
                });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function resetUI() {
            if (pollingInterval) clearInterval(pollingInterval);
            resultArea.classList.add('hidden');
            statusArea.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loader.classList.add('hidden');
            resultImage.src = '';
            previewImage.src = '';
            analysisDataContainer.innerHTML = '';
        }

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            resetUI();

            fileNameDisplay.textContent = file.name;

            const reader = new FileReader();
            reader.onload = (e) => { previewImage.src = e.target.result; };
            reader.readAsDataURL(file);

            const formData = new FormData();
            formData.append('file', file);

            statusArea.classList.remove('hidden');
            statusText.textContent = '正在提交任务到后台队列...';

            fetch('/detect', { method: 'POST', body: formData })
                .then(response => {
                    if (!response.ok) {
                        // 尝试解析JSON错误体
                        return response.json().then(err => {
                            throw new Error(err.error || `服务器返回错误: ${response.status}`)
                        }).catch(() => {
                            // 如果JSON解析失败，返回文本
                            throw new Error(`服务器返回错误: ${response.status} ${response.statusText}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    statusText.textContent = '任务已提交！正在后台处理...';
                    loader.classList.remove('hidden');
                    pollTaskStatus(data.status_url);
                })
                .catch(err => {
                    showError(`提交任务失败: ${err.message}`);
                });
        });
    </script>
</body>
</html>
