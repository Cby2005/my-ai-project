<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能图像分析</title>
    <!-- 引入 Tailwind CSS 以便快速构建漂亮的界面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 自定义一些动画和样式 */
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">

            <!-- 头部 -->
            <div class="p-6 md:p-8 bg-blue-600 text-white text-center">
                <h1 class="text-3xl md:text-4xl font-bold">AI 智能图像分析服务器</h1>
                <p class="mt-2 text-blue-200">上传一张图片，体验YOLOv8的强大物体检测能力</p>
            </div>

            <div class="p-6 md:p-8">
                <!-- 上传区域 -->
                <div class="text-center">
                    <label for="image-upload" class="cursor-pointer inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                        </svg>
                        选择一张图片
                    </label>
                    <input id="image-upload" type="file" class="hidden" accept="image/*">
                    <p id="file-name" class="mt-4 text-sm text-gray-500">尚未选择文件</p>
                </div>

                <!-- 结果展示区域 -->
                <div id="result-area" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6 items-center hidden">
                    <!-- 原始图片预览 -->
                    <div class="text-center">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">原始图片</h3>
                        <img id="preview-image" src="" alt="原始图片预览" class="max-w-full h-auto rounded-lg shadow-md mx-auto">
                    </div>
                    <!-- 分析结果 -->
                    <div class="text-center">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">分析结果</h3>
                        <div id="result-container" class="relative min-h-[200px] flex items-center justify-center bg-gray-50 rounded-lg shadow-md">
                            <!-- 加载动画 -->
                            <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 hidden"></div>
                            <!-- 结果图片 -->
                            <img id="result-image" src="" alt="分析结果" class="max-w-full h-auto rounded-lg hidden">
                        </div>
                    </div>
                </div>

                 <!-- 错误提示 -->
                <div id="error-message" class="mt-6 p-4 bg-red-100 text-red-700 rounded-lg text-center hidden"></div>
            </div>
        </div>
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>课程设计 - 云计算与AI部署</p>
        </footer>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const resultArea = document.getElementById('result-area');
        const previewImage = document.getElementById('preview-image');
        const resultContainer = document.getElementById('result-container');
        const loader = document.getElementById('loader');
        const resultImage = document.getElementById('result-image');
        const errorMessage = document.getElementById('error-message');

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // 显示文件名
            fileNameDisplay.textContent = file.name;

            // 显示预览图
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
            };
            reader.readAsDataURL(file);

            // 重置并准备分析
            resultArea.classList.remove('hidden');
            resultImage.classList.add('hidden');
            loader.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            resultImage.src = '';

            // 创建表单数据
            const formData = new FormData();
            formData.append('file', file);

            // 发送请求到后端API
            fetch('/detect', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`服务器错误: ${response.status} ${response.statusText}`);
                }
                return response.blob(); // 将响应体作为二进制对象处理
            })
            .then(imageBlob => {
                // 将二进制对象转换为可显示的URL
                const imageUrl = URL.createObjectURL(imageBlob);
                resultImage.src = imageUrl;

                // 隐藏加载动画，显示结果图片
                loader.classList.add('hidden');
                resultImage.classList.remove('hidden', 'fade-in');
                // 强制重绘以触发动画
                void resultImage.offsetWidth;
                resultImage.classList.add('fade-in');
            })
            .catch(error => {
                console.error('分析失败:', error);
                loader.classList.add('hidden');
                errorMessage.textContent = `分析失败: ${error.message}. 请检查服务器日志。`;
                errorMessage.classList.remove('hidden');
            });
        });
    </script>

</body>
</html>
