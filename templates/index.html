<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能图像分析 (交互升级版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        /* 拖拽区域高亮样式 */
        .drop-zone-active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">

            <div class="p-6 md:p-8 bg-blue-600 text-white text-center">
                <h1 class="text-3xl md:text-4xl font-bold">智能量化分析平台 v2.0</h1>
                <p class="mt-2 text-blue-200">不仅识别物体，更能提供量化统计数据</p>
            </div>

            <div class="p-6 md:p-8">
                <!-- 【升级】上传区域：现在支持拖拽 -->
                <div id="drop-zone" class="border-4 border-dashed border-gray-300 rounded-2xl p-8 text-center transition-all duration-300">
                    <label for="image-upload" class="cursor-pointer inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                        选择一张图片
                    </label>
                    <input id="image-upload" type="file" class="hidden" accept="image/*">
                    <p class="mt-4 text-gray-500">或将图片文件拖拽至此</p>
                    <p class="text-sm text-gray-400 mt-1">也支持直接粘贴 (Ctrl+V)</p>
                    <p id="file-name" class="mt-4 text-sm text-gray-600 font-medium">尚未选择文件</p>
                </div>

                <!-- 【新增】示例图片区域 -->
                <div class="mt-8">
                    <h3 class="text-lg font-semibold text-gray-700 text-center mb-4">或者，尝试用下面的示例图片：</h3>
                    <div id="example-images" class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                        <img src="https://images.unsplash.com/photo-1598823992013-146b9a888b0a?q=80&w=800" class="cursor-pointer rounded-lg shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all" alt="示例图片1：街道">
                        <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?q=80&w=800" class="cursor-pointer rounded-lg shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all" alt="示例图片2：小狗">
                        <img src="https://images.unsplash.com/photo-1570126618953-add788b5954a?q=80&w=800" class="cursor-pointer rounded-lg shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all" alt="示例图片3：办公室">
                        <img src="https://images.unsplash.com/photo-1506619216599-9d98d8929dfd?q=80&w=800" class="cursor-pointer rounded-lg shadow-md hover:shadow-xl transform hover:-translate-y-1 transition-all" alt="示例图片4：水果">
                    </div>
                </div>

                <!-- 状态与结果展示 -->
                <div id="status-area" class="mt-8 text-center hidden">
                    <p id="status-text" class="text-lg font-semibold text-gray-700"></p>
                    <div id="loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto mt-4 hidden"></div>
                </div>

                <div id="result-area" class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-6 items-start hidden">
                    <!-- 原始图片 -->
                    <div class="text-center md:col-span-1">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">原始图片</h3>
                        <img id="preview-image" src="" alt="原始图片预览" class="max-w-full h-auto rounded-lg shadow-md mx-auto">
                    </div>
                    <!-- 分析结果图片 -->
                    <div class="text-center md:col-span-1">
                        <h3 class="text-lg font-semibold text-gray-700 mb-2">分析结果图</h3>
                        <div class="relative min-h-[200px] flex items-center justify-center bg-gray-50 rounded-lg shadow-md">
                            <img id="result-image" src="" alt="分析结果" class="max-w-full h-auto rounded-lg hidden">
                        </div>
                    </div>
                    <!-- 分析统计数据 -->
                    <div class="md:col-span-1 bg-gray-50 p-4 rounded-lg shadow-inner">
                         <h3 class="text-lg font-semibold text-gray-700 mb-3 border-b pb-2">量化统计报告</h3>
                         <div id="analysis-data" class="text-left space-y-2">
                             <!-- 统计数据将动态插入这里 -->
                         </div>
                    </div>
                </div>

                 <div id="error-message" class="mt-6 p-4 bg-red-100 text-red-700 rounded-lg text-center hidden"></div>
            </div>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');
        const resultArea = document.getElementById('result-area');
        const previewImage = document.getElementById('preview-image');
        const resultImage = document.getElementById('result-image');
        const analysisDataContainer = document.getElementById('analysis-data');
        const errorMessage = document.getElementById('error-message');
        const dropZone = document.getElementById('drop-zone');
        const exampleImagesContainer = document.getElementById('example-images');

        let pollingInterval;

        // 【核心函数】: 统一处理图片分析流程
        function startAnalysis(file) {
            if (!file || !file.type.startsWith('image/')) {
                showError('请提供有效的图片文件。');
                return;
            }

            resetUI();
            fileNameDisplay.textContent = file.name || '来自剪贴板或示例的图片';

            const reader = new FileReader();
            reader.onload = (e) => { previewImage.src = e.target.result; };
            reader.readAsDataURL(file);

            const formData = new FormData();
            formData.append('file', file);

            statusArea.classList.remove('hidden');
            statusText.textContent = '正在提交任务到后台队列...';

            fetch('/detect', { method: 'POST', body: formData })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error || `服务器错误: ${response.status}`) });
                    }
                    return response.json();
                })
                .then(data => {
                    statusText.textContent = '任务已提交！正在后台处理...';
                    loader.classList.remove('hidden');
                    pollTaskStatus(data.status_url);
                })
                .catch(err => {
                    showError(`提交任务失败: ${err.message}`);
                });
        }

        function pollTaskStatus(statusUrl) {
            pollingInterval = setInterval(() => {
                fetch(statusUrl)
                    .then(response => response.json())
                    .then(data => {
                        statusText.textContent = `任务状态: ${data.state}`;
                        if (data.state === 'SUCCESS') {
                            clearInterval(pollingInterval);
                            loader.classList.add('hidden');
                            statusText.textContent = '任务成功！正在加载分析报告...';
                            displayResult(data.result_url);
                        } else if (data.state === 'FAILURE') {
                            clearInterval(pollingInterval);
                            loader.classList.add('hidden');
                            showError(`任务处理失败: ${data.status}`);
                        }
                    })
                    .catch(err => {
                        clearInterval(pollingInterval);
                        showError(`轮询状态失败: ${err.message}`);
                    });
            }, 2000);
        }

        function displayResult(resultUrl) {
            fetch(resultUrl)
                .then(response => response.json())
                .then(report => {
                    resultImage.src = `data:image/jpeg;base64,${report.image_data}`;

                    analysisDataContainer.innerHTML = '';
                    const data = report.analysis_data;

                    const totalP = document.createElement('p');
                    totalP.innerHTML = `<strong>总物体数:</strong> <span class="text-blue-600 font-bold">${data.total_objects}</span>`;
                    analysisDataContainer.appendChild(totalP);

                    const breakdownTitle = document.createElement('p');
                    breakdownTitle.innerHTML = `<strong>类别明细:</strong>`;
                    analysisDataContainer.appendChild(breakdownTitle);

                    const ul = document.createElement('ul');
                    ul.className = 'list-disc list-inside ml-4 text-gray-600';
                    if (Object.keys(data.class_counts).length > 0) {
                        for (const [className, count] of Object.entries(data.class_counts)) {
                            const li = document.createElement('li');
                            li.textContent = `${className}: ${count} 个`;
                            ul.appendChild(li);
                        }
                    } else {
                        const li = document.createElement('li');
                        li.textContent = '未检测到任何已知类别。';
                        ul.appendChild(li);
                    }
                    analysisDataContainer.appendChild(ul);

                    statusArea.classList.add('hidden');
                    resultArea.classList.remove('hidden');
                    resultImage.classList.remove('hidden', 'fade-in');
                    void resultImage.offsetWidth;
                    resultImage.classList.add('fade-in');
                });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function resetUI() {
            if (pollingInterval) clearInterval(pollingInterval);
            resultArea.classList.add('hidden');
            statusArea.classList.add('hidden');
            errorMessage.classList.add('hidden');
            loader.classList.add('hidden');
            resultImage.src = '';
            previewImage.src = '';
            analysisDataContainer.innerHTML = '';
        }

        // --- 事件监听 ---

        // 1. 文件选择按钮
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                startAnalysis(file);
            }
        });

        // 2. 拖拽区域
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drop-zone-active'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drop-zone-active'), false);
        });
        dropZone.addEventListener('drop', (e) => {
            const file = e.dataTransfer.files[0];
            if (file) {
                startAnalysis(file);
            }
        }, false);

        // 3. 粘贴事件
        window.addEventListener('paste', e => {
            const file = e.clipboardData.files[0];
            if (file) {
                startAnalysis(file);
            }
        });

        // 4. 示例图片点击事件
        exampleImagesContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'IMG') {
                const imageUrl = e.target.src;
                fileNameDisplay.textContent = '正在加载示例图片...';
                // 将图片URL转换为File对象
                fetch(imageUrl)
                    .then(res => res.blob())
                    .then(blob => {
                        const file = new File([blob], `example_${Date.now()}.jpg`, { type: 'image/jpeg' });
                        startAnalysis(file);
                    })
                    .catch(err => showError(`加载示例图片失败: ${err.message}`));
            }
        });

    </script>
</body>
</html>
